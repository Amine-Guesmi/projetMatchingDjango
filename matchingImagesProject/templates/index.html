<html>
    <head>
        <link rel="stylesheet" href="https://bootswatch.com/5/simplex/bootstrap.css">
        <style>
            .img {
              width: 400px;
              height: 200px;
              border:2px solid #fff;
              background: url(img/tiger.png) no-repeat;
              color:white;
              font-size:50px;
              -moz-box-shadow: 10px 10px 50px #ccc;
              -webkit-box-shadow: 10px 10px 50px #ccc;
              box-shadow: 10px 10px 50px #ccc;
            }
          </style>
    </head>
    <body>  
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-sm-2" type="search" placeholder="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>

        <div class="container">
            <form>
                <fieldset>
                  <legend></legend>
                  <div class="form-group">
                    <label for="formFile" class="form-label mt-4">Choisir un image</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">chercher</button>
                </fieldset>
            </form>
            <br><br>
            <div class="row">
                {% for image in images %}
                    <div class="col-md-4">
                        <div class="thumbnail">
                        <a href="images/searchImages/{{image}}" target="_blank">
                            <img class="img" src="images/searchImages/{{image}}" alt="Lights" style="width:300px;height : 200px">
                            <div class="caption">
                                <p></p>
                              </div>
                        </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        
          
        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://bootswatch.com/_vendor/prismjs/prism.js"></script>
        <script src="https://bootswatch.com/_assets/js/custom.js"></script>
    </body>
</html>
